server:
    listen: 0.0.0.0@5300

# hmac-sha256:acme:opCLn9NMrbY0xKB8lWs2KM2lgQsEW5LdvsVtxnoRJIo=
key:
  - id: acme
    algorithm: hmac-sha256
    secret: opCLn9NMrbY0xKB8lWs2KM2lgQsEW5LdvsVtxnoRJIo=

acl:
  - id: noauth
    action: update
  - id: tsig
    key: acme
    action: update

template:
  - id: default
    storage: /config
    zonefile-sync: -1
    zonefile-load: whole
    journal-content: none

zone:
  - domain: example.org
    acl: tsig
  - domain: example.com
    acl: noauth
