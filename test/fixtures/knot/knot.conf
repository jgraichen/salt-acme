server:
  listen: [ 0.0.0.0@8053, 0.0.0.0@53 ]

log:
  - target: stdout
    any: debug

# hmac-sha256:salt:5MDvsVH5W7Vuvm9T3JvDCGnZACV4npdUw44TbdKcHqE=
key:
  - id: salt
    algorithm: hmac-sha256
    secret: 5MDvsVH5W7Vuvm9T3JvDCGnZACV4npdUw44TbdKcHqE=

acl:
  - id: acme.key
    key: salt
    action: update
  - id: acme.address
    address: 0.0.0.0/0
    action: update

zone:
  - domain: example.org
    acl: acme.key
  - domain: example.com
    acl: acme.address
