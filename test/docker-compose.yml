version: "3"

services:
  pebble:
    image: letsencrypt/pebble:latest
    command: pebble -config /test/config/pebble-config.json -strict=false -dnsserver knot:53
    environment:
      PEBBLE_VA_NOSLEEP: 1
    ports:
      - 14000:14000 # HTTPS ACME API
      - 15000:15000 # HTTPS Management API
  knot:
    build: ./fixtures/knot
    ports:
      - 8053:8053/udp
      - 8053:8053/tcp
